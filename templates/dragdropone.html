$def with (stunned)
<html>
	<head><title>Debugging 1</title>
		<link href='/static/font.css' rel='stylesheet'>
		<style>
				.concern {
					text-align: center;
					color: rgb(255, 255, 255);
					font-size: 20px;
					font-family: 'Quantico'
				}
		</style>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="/static/switchGame.css">
		<script type="text/javascript">
			function sleep(ms) {
			return new Promise(resolve => setTimeout(resolve, ms));
			}

			function flash() {
				setInterval(f, (Math.random() * 2000));
			}

			async function f(){
				for(i=0; i < (Math.random() * 16); i++){
					document.getElementById("logo").src = "/static/red.png";
					await sleep(50);
					document.getElementById("logo").src = "/static/white.png";
					await sleep(50);
				}
			}
			var oReq;
			function stunReqListener () {
				//console.log(this.responseText);
				if(this.responseText == "True"){window.location.reload(1);}
			}
			function makeStunRequest(){
				oReq = new XMLHttpRequest();
				oReq.addEventListener("load", stunReqListener);
				oReq.open("GET", "/stunstatus");
				oReq.send();
			}
		</script>
	</head>
	<body bgcolor="black">
		<center>
		$if stunned > 0:
			<img id="logo" width=300 src="/static/red.png" onload=flash()>
			<div class="concern" id="timer">STUNNED</div>
			<script src="/static/timer.js"></script>
			<script>
				setTimer(document.getElementById("timer"), $(stunned) );
				setTimeout(function(){window.location.reload(1);}, 5000);
			</script>
		$else:
			<script>setInterval(makeStunRequest, 5000);</script>
			<div id="gameArea">
				<div class="concern"><h3 id='mainHeading'>current execution: <font color="red">running</font></h3></div>
			</div>
			<script src="/static/p5.js"></script>
			<script>var game = "one";</script>
			<script src="/static/dragDropGame.js"></script>

		</center>

	</body>
</html>
