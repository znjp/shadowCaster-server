$def with (num, color, solved, flag)
<html>
    <head><title>Releasing Light</title>
        <link href='/static/font.css' rel='stylesheet'>
        <style>
				.concern {
					text-align: center;
					color: rgb(255, 0, 0);
					font-size: 40px;
					font-family: 'Quantico'
				}
                .flag {
					text-align: center;
					color: rgb(255, 255, 255);
					font-size: 40px;
					font-family: 'Quantico'
				}
		</style>
	</head>
	<body bgcolor="black">
		<center>
			$if solved == True:
				<img id="logo" width=300 src="/static/$(color).png">
				<div class="concern">shadowCaster $(num): <font color="white">agent light already released</font></div><p>
			$else:
				<img id="logo" width=300 src="/static/release.gif">
				<div class="concern">shadowCaster $(num): <font color="white">releasing light</font></div><p>
			$if flag:
				<p><div class="flag">[ $(flag) ]</div>
		</center>

	</body>
</html>
